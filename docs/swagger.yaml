info:
  contact: {}
paths:
  /ping:
    get:
      description: ping
      responses:
        "200":
          description: '{"code":"200","data":"pong"}'
          schema:
            type: string
      summary: ping
      tags:
      - 测试
  /version:
    get:
      description: 获取版本列表
      parameters:
      - description: 请输入当前页，默认第一页
        in: query
        name: page
        type: integer
      - description: 页大小
        in: query
        name: size
        type: integer
      responses:
        "200":
          description: '{"code":"200","msg":"","data":""}'
          schema:
            type: string
      summary: 版本
      tags:
      - 版本
  /version-event:
    get:
      description: 获取版本活动
      parameters:
      - description: version_num
        in: query
        name: version_num
        type: integer
      responses:
        "200":
          description: '{"code":"200","msg":"","data":""}'
          schema:
            type: string
      summary: 根据版本获取版本活动
      tags:
      - 版本活动
  /version-event-with-tag:
    get:
      description: 获取版本活动和tag
      parameters:
      - description: version_num
        in: query
        name: version_num
        type: integer
      responses:
        "200":
          description: '{"code":"200","msg":"","data":""}'
          schema:
            type: string
      summary: 根据版本获取版本活动和tag
      tags:
      - 版本活动
  /version-with-tag:
    get:
      description: 获取版本与Tag
      parameters:
      - description: 请输入当前页，默认第一页
        in: query
        name: page
        type: integer
      - description: 页大小
        in: query
        name: size
        type: integer
      responses:
        "200":
          description: '{"code":"200","msg":"","data":""}'
          schema:
            type: string
      summary: 版本和版本与Tag
      tags:
      - 版本
swagger: "2.0"
